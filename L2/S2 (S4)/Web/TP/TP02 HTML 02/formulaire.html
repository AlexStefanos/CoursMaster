<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Formulaire</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form method = "post" action = "formulaire.php">
      <fieldset>
        <legend>Informations personnelles</legend>
        <label for = "Nom">Nom :</label>
        <input type = "text" id = "nom" name = "nom" size = "25" maxlength = "30" placeholder = "Ex. Stefanos">
        <br>
        <label for = "Prenom">Prénom : </label>
        <input type = "text" id = "prenom" name = "prenom" size = "25" maxlength = "30" placeholder = "Ex. Alexandre">
        <br>
        <label for = "civilité">Civilité :</label>
        <select name = "Civilité">
          <option value = "M." selected>M.</option>
          <option value = "Mme">Mme</option>
        </select>
        <br>
        <label for = "E-Mail">E-Mail : </label>
        <input type = "text" id = "email" name = "email" size = "25" maxlength = "30" placeholder = "Ex. alexandrestefanoss@gmail.com">
        <br>
        <label for = "pass">Mot de Passe :</label>
        <input type = "password" id = "pass" name = "pass" size = "25" placeholder = "Votre Mot de Passe">
        <br>
      </fieldset>
      <fieldset>
        <legend>Niveau et compétence</legend>
        Votre niveau en HTML : <br>
        <input type = "radio" name = "format" value = "nul">Nul <br>
        <input type = "radio" name = "format" value = "moyen">Moyen <br>
        <input type = "radio" name = "format" value = "bon">Bon <br>
        <input type = "radio" name = "format" value = "tresbon">Très Bon <br>
        Vous avez des compétences en : <br>
        <input type = "checkbox" name = "c" id = "c">C <br>
        <input type = "checkbox" name = "c++" id = "c++">C++ <br>
        <input type = "checkbox" name = "java" id = "java">Java <br>
        <input type = "checkbox" name = "caml" id = "caml">Caml <br>
        Autres Compétences : <br>
        <textarea name = "multiligne" id = "multiligne" rows = "10" cols "40">
        </textarea>
      </fieldset>
      <fieldset>
        <legend>Divers</legend>
        <label for = "couleur">Couleur préférée :</label>
        <input id = "color" name = "color" type = "color">
        <br>
        <label for = "file">Joindre votre CV au formulaire :</label>
        <input type = "file" name = "fichier">
        <br>
        <label for = "fichiers">Type de fichier :</label>
        <input type = "text" name = "fichiers" id = "fichiers" list = "filetype">
        <datalist id = "filetype">
          <option value = "DOC">DOC</option>
          <option value = "DOCX">DOCX</option>
          <option value = "ODT">ODT</option>
          <option value = "PDF">PDF</option>
          <option value = "RTF">RTF</option>
          <option value = "TXT">TXT</option>
        </datalist>
        <br>
        <label for = "langue">Langue(s) parlée(s) :</label>
        <select name = "langue">
          <optgroup label = "Langues vivantes">
            <option value = "Français">Français</option>
            <option value = "Espagnol">Espagnol</option>
            <option value = "Allemand">Allemand</option>
            <option value = "Italien">Italien</option>
            <option value = "Portugais">Portugais</option>
          </optgroup>
          <optgroup label = "Langues Mortes">
            <option value = "Latin">Latin</option>
            <option value = "Grec">Grec</option>
          </optgroup>
          </select>
      </fieldset>
      <input type = "reset" value = "Remise à Zéro">
      <input type = "submit" value = "Soumettre">
    </form>
  </body>
</html>
